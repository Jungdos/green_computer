<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
    <style>
        ul,li {
            list-style: none;
        }

    </style>
    <script>
        window.onload = function(){

        
        //변수를 선언
        var list = "";
        //연산자를 사용합니다.
        list += "<ul>";
        list += "<li>메뉴1</li>";
        list += "<li>메뉴2</li>";
        list += "</ul>";
        //문서를 출력합니다.
        document.body.innerHTML = list;
    }
    </script>
</head>
<body>


</body>
</html>
