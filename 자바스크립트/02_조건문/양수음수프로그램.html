<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양수음수프로그램</title>
    <script>

        // 숫자를 입력받아 양수, 0 , 음수를 구분하는 프로그램 만드시오.경고창으로

        /*var promp(), Number(), alert(), 변수명 1개,
        <, > , if(){}else{} ==> 중첩문if를 사용
        */

        var input = Number(prompt("숫자를 입력하세용",""));
        
        if(input<0){
            alert("음수");
        }else if(input>0){
            alert("양수");
        }else{
            alert("0")
        }
        
        
    </script>
</head>

</html>
