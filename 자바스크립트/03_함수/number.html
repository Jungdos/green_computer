<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <script>
        var input = prompt("숫자를 입력하세요","여기에 쓰세요");
        var num = Number(input);
        alert(typeof(Number) + ":" + input);

        
        //Number 의 N 은 대문자(규칙)
        // typeof() ==> 현재 타입 형태를 찾는 것
        //현재값에서 입력시 string:24
        //typeof 안에 input이 아닌 number를 쓴다면
        if(80<90){
            alert("수")
        }else if(70<80){
            alert("우")
        }
            
        
        

    </script>
</head>
